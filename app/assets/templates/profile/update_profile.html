<section id="update-profile" class="row" data-ng-controller="updateProfileCtrl">
  <header>
    <h1 class="sr-only">Update my Profile</h1>
  </header>
  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-xs-8">
          <h2>Update my Profile</h2>
        </div>
        <div class="col-xs-4">
          <p class="edit-profile-button" data-ng-click="viewProfile()">
            <span class="edit-profile-text">Cancel</span>
            <i class="fa fa-arrow-left"></i>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="login-form-tab update-profile-form">
        <form name="profileDetails" novalidate role="form">
          <fieldset>
            <legend>Update your personal information</legend>
            
            <div class="row form-group">
              <label for="user_name">Username</label>
              <input type="text" name="user_name" data-ng-model="profile.user_name" class="form-control" placeholder="Username" required />
            </div>
            
            <div class="row form-group">
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" data-ng-model="profile.first_name" class="form-control" placeholder="First Name (not public)" />
            </div>
            
            <div class="row form-group">
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" data-ng-model="profile.last_name" class="form-control" placeholder="Last Name (not public)" />
            </div>
            
            <div class="row form-group">
              <label for="description">Biography</label>
              <textarea name="description" data-ng-model="profile.description" class="form-control" placeholder="About me..."></textarea>
            </div>
            
            <div class="row form-group">
              <label for="website">Website</label>
              <input type="text" name="website" data-ng-model="profile.website" class="form-control" placeholder="Personal webpage" />
            </div>

            <div class="row form-group">
              <label for="home_town">Home town</label>
              <input type="text" name="home_town" data-ng-model="profile.home_town" class="form-control" placeholder="Home town" />
            </div>

            <div class="text-center">
                <button data-ng-click="submit(profileDetails)" class="btn btn-success">
                  Save profile
                </button>
                <span class="edit-profile-button" data-ng-click="viewProfile()">
                  <span class="edit-profile-text-small">Cancel</span>
                </span>
            </div>

          </fieldset>
        </form>
      </div> 
    </div>
  </div>
</section>
